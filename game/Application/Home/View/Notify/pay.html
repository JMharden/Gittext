	<body ng-app="myApp" class="light-bg grade-a platform-browser platform-android platform-android6 platform-android6_0 platform-ready">
		<ion-nav-view class="view-container" nav-view-transition="none" nav-view-direction="none" nav-swipe=""><ion-tabs class="tabs-light pane tabs-bottom tabs-standard tabs-item-hide" abstract="true" nav-view="active" style="transform: translate3d(0%, 0px, 0px); opacity: 1;"><div class="tab-nav tabs">
			
	<ion-tab icon-on="ion-main_on" icon-off="ion-main_off" ng-click="tab('tabs/trade')"></ion-tab>

	<ion-tab icon-on="ion-trade_on" icon-off="ion-trade_off" ng-click="tab('tabs/moneyPack')"></ion-tab>

<a ng-class="{'has-badge':badge, 'tab-hidden':isHidden(), 'tab-item-active': isTabActive()}" ng-disabled="disabled()" class="tab-item tab-item-active" ng-click="tab('tabs/trade')" icon-on="ion-main_on" icon-off="ion-main_off"><!-- ngIf: badge --><!-- ngIf: getIcon() --><i class="icon ion-main_on" ng-if="getIcon()"></i><!-- end ngIf: getIcon() --><span class="tab-title ng-binding" ng-bind-html="title">交易</span></a><a ng-class="{'has-badge':badge, 'tab-hidden':isHidden(), 'tab-item-active': isTabActive()}" ng-disabled="disabled()" class="tab-item" ng-click="tab('tabs/moneyPack')" icon-on="ion-trade_on" icon-off="ion-trade_off"><!-- ngIf: badge --><!-- ngIf: getIcon() --><i class="icon ion-trade_off" ng-if="getIcon()"></i><!-- end ngIf: getIcon() --><span class="tab-title ng-binding" ng-bind-html="title">钱包</span></a><a ng-class="{'has-badge':badge, 'tab-hidden':isHidden(), 'tab-item-active': isTabActive()}" ng-disabled="disabled()" class="tab-item" ng-click="tab('tabs/me')" icon-on="ion-ios-person-onn" icon-off="ion-ios-person-off"><!-- ngIf: badge --><!-- ngIf: getIcon() --><i class="icon ion-ios-person-off" ng-if="getIcon()"></i><!-- end ngIf: getIcon() --><span class="tab-title ng-binding" ng-bind-html="title"></span></a></div><ion-nav-view name="trade-tab" class="view-container tab-content" nav-view="active" nav-view-transition="none" nav-view-direction="forward" nav-swipe=""><ion-view hide-nav-bar="true" xmlns="http://www.w3.org/1999/html" class="pane" state="tabs.rechargemoney_trade" nav-view="active" style="transform: translate3d(0%, 0px, 0px); opacity: 1;">

	<ion-content class="scroll-content ionic-scroll overflow-scroll"><div class="scroll">

		<div id="moneyPack" class="moneyPack" style="display: none;">
			<div class="header">
				<div class="personPhoto">
					<img ng-src="/images/LOGO.png" alt="" src="http://web.dingzhaokeji.com/images/LOGO.png">
				</div>
				<div class="account">

					<div class="haveMoney">
						<div class="haveMoney_txt">现金余额</div>
						<div class="money">
							<span class="moneyInt ng-binding">3</span>
							<span class="moneyFloat ng-binding">.00</span>
						</div>
					</div>
					<div class="redpackmoney">
						<div class="redpackmoney_txt">红包余额</div>
						<div class="redmoney">
							<span class="redmoneyInt ng-binding">0</span>
							<span class="redmoneyFloat ng-binding">.00</span>
						</div>
					</div>
				</div>

			</div>
			<input type="text" id="test" placeholder="请输入内容" style="display: none;">
            <div class="recharge_fast">快速充值选项</div>
			<div class="rechange_money">
				<div class="rechange_money_btn" ng-class="{'rechange_money_btn_active':0==remoneyIndex}" ng-click="remoneyChange(0,20)" style="">20<span class="rechange_money_btn_yuan">元</span></div>
				<div class="rechange_money_btn rechange_money_btn_center" ng-class="{'rechange_money_btn_active':1==remoneyIndex}" ng-click="remoneyChange(1,50)">50<span class="rechange_money_btn_yuan">元</span></div>
				<div class="rechange_money_btn" ng-class="{'rechange_money_btn_active':2==remoneyIndex}" ng-click="remoneyChange(2,100)">100<span class="rechange_money_btn_yuan">元</span></div>
			</div>
			<div class="rechange_money">
				<div class="rechange_money_btn" ng-class="{'rechange_money_btn_active':3==remoneyIndex}" ng-click="remoneyChange(3,500)">500<span class="rechange_money_btn_yuan">元</span></div>
				<div class="rechange_money_btn rechange_money_btn_center rechange_money_btn_active" ng-class="{'rechange_money_btn_active':4==remoneyIndex}" ng-click="remoneyChange(4,1000)" style="">1000<span class="rechange_money_btn_yuan">元</span></div>
				<div class="rechange_money_btn" ng-class="{'rechange_money_btn_active':5==remoneyIndex}" ng-click="remoneyChange(5,5000)">5000<span class="rechange_money_btn_yuan">元</span></div>
			</div>

           
            <p class="rechange_money_txt">支付限额问题请更换银行卡</p>

		</div>
		<div class="qrCode" id="qrCode" style="display: block;">
			<div style="padding: 30px 30px 0;min-height: 100%;width: 100%;">
				<div class="qrCode_top">
					<div class="title qrCodeMargin">
						<img id="imgheight" src="http://web.dingzhaokeji.com/images/rechargeicon_20161220.png" alt="" style="height: 20px;">
						<span id="weixinheight" style="margin-left: 10px;">微信支付</span>
					</div>
					<div>
						<p class="qrCode_img_p ng-binding" style="padding-top: 15px;">待付款：{$totalAmount}元</p>
						<p class="qrCode_img_p ng-binding">订单号：{$sn}</p>
						<div class="qrCode_img">
							 <img src="{$pic}">
						</div>
					</div>
					<!-- <div class="rechange_money_confirm" ng-click="rechange()">
			                <div class="rechange_money_confirm_btn">
			                    长按二维码扫描支付
			                </div>
			         </div> -->
					<div class="bottom_line"></div>

					<div class="bottom qrCodeMargin">
						<span id="txt_length"></span>
						<!-- ngIf: qrType=='0'||!qrType --><div class="bottom_txt_1" ng-if="qrType=='0'||!qrType">
							<div>如若不支持微信中扫描支付，可长按支付二维码图片，选择"保存到手机"
								<div class="bottom_txt_img"><img src="http://web.dingzhaokeji.com/images/pay_000.png" alt=""></div>
							</div>
						</div><!-- end ngIf: qrType=='0'||!qrType -->
						<!-- ngIf: qrType=='1' -->
					</div>
					 
					<div class="bottom_line"></div>
					<!-- ngIf: qrType=='0'||!qrType --><div ng-if="qrType=='0'||!qrType" class="">
						<div class="bottom qrCodeMargin">
							<div class="bottom_txt_2">
								<div>
									请在微信中打开扫一扫。
									<div class="bottom_txt_img"><img src="http://web.dingzhaokeji.com/images/pay_001.jpg" alt=""></div>
								</div>
							</div>
						</div>
						<div class="bottom_line"></div>
						<div class="bottom qrCodeMargin">
							<div class="bottom_txt_3">
								<div>
									在扫一扫中点击右上角，选择“从相册选取二维码”并选取保存的图片。
									<div class="bottom_txt_img"><img src="http://web.dingzhaokeji.com/images/pay_002.png" alt=""></div>
								</div>
							</div>
						</div>
						<div class="bottom_line"></div>
					</div><!-- end ngIf: qrType=='0'||!qrType -->

					<div class="bottom qrCodeMargin">
						<!-- ngIf: qrType=='0'||!qrType --><div class="bottom_txt_4" ng-if="qrType=='0'||!qrType">
							<div>
								如充值未及时到账，请联系在线客服。
								<div class="bottom_txt_img"><img src="http://web.dingzhaokeji.com/images/pay_003.jpg" alt=""></div>
							</div>
						</div><!-- end ngIf: qrType=='0'||!qrType -->
						<!-- ngIf: qrType=='1' -->
					</div>
					<a href="/">
					<div class="rechange_money_confirm" ng-click="rechange()" style="margin-bottom: 15px;">
			                <div class="rechange_money_confirm_btn">
			                    返回首页
			                </div>
			         </div>
			         </a>
				</div>
				<p class="notice">提现时，现金将转入您付款时使用的微信账户</p>
			</div>
			<div class="qrCode_logo"></div>
		</div>

	</div></ion-content>
	
</ion-view></ion-nav-view></ion-tabs></ion-nav-view>

</div></oni-login>
