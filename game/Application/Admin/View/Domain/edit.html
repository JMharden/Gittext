        <script src="__PUBLIC__/plugins/My97DatePicker/WdatePicker.js"></script>        <div class="pageheader notab">            <h1 class="pagetitle">添加/编辑域名信息</h1>        </div><!--pageheader-->        <div id="contentwrapper" class="contentwrapper lineheight21">			<form class="stdform stdform2" method="post">				<p>					<label>ID</label>					<span class="field">						<input type="hidden" name="id" id="id" value="{$info.id}" class="smallinput" />						<input type="text" name="id" id="id" value="{$info.id}" disabled class="smallinput" />					</span>				</p>				<p>					<label>域名</label>					<span class="field">						<input type="text" name="domain" id="domain" value="{$info.domain}" class="smallinput" />					</span>				</p>				<p>					<label>是否黑名单</label>					<span class="field">						<input type="radio" name="is_lock" id="is_lock" value="1"  <if condition="$info.is_lock eq 1"> checked</if> />						&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                        <input type="radio" name="is_lock" id="is_lock" value="0"  <if condition="!isset($info['is_lock'])"> checked</if> <if condition="$info.is_lock eq 0"> checked</if> />                        &nbsp;&nbsp;否					</span>				</p>				<if condition="!isset($_GET['type'])">				<p>					<label>是否默认域名</label>					<span class="field">						<input type="radio" name="is_home" id="is_home" value="1"  <if condition="$info.is_home eq 1"> checked</if> />						&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;                        <input type="radio" name="is_home" id="is_home" value="0"  <if condition="!isset($info['is_home'])"> checked</if> <if condition="$info.is_lock eq 0"> checked</if> />                        &nbsp;&nbsp;否					</span>				</p>				</if>				<!-- <p>					<label>是否二维码域名</label>					<span class="field">						<input type="radio" name="is_qr_code" id="is_qr_code" value="1" <if condition="$info.is_qr_code eq 1"> checked</if> />						&nbsp;&nbsp;是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;				                        <input type="radio" name="is_qr_code" id="is_qr_code" value="0"  <if condition="!isset($info)"> checked</if> <if condition="$info.is_qr_code eq 0"> checked</if> />				                        &nbsp;&nbsp;否					</span>				</p> -->				<p class="stdformbutton">					<button class="submit radius2">提交</button>					<input type="reset" class="reset radius2" value="重置" />					<if condition="!isset($_GET['type'])">						<input type="hidden" name="is_type" value="0" />					<else />						<input type="hidden" name="is_type" value="1" />					</if>				</p>			</form>        </div><!--contentwrapper-->
