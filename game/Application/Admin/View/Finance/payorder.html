        <div class="pageheader notab">
            <h1 class="pagetitle">充值记录</h1>
            <span class="pagedesc"></span>
        </div><!--pageheader-->

        <div id="contentwrapper" class="contentwrapper lineheight21">
			<div class="tableoptions">        
				<form method="post">
					用户ID:
					<input type="text" name="userid" value="{$_GET['userid']}" class="smallinput" style="width:100px;" />
					订单号:
					<input type="text" name="order_sn" value="{$_GET['order_sn']}" class="smallinput" style="width:180px;" />
					预支付订单号:
					<input type="text" name="prepay_id" value="{$_GET['prepay_id']}" class="smallinput" style="width:320px;" />
					支付状态：
					<select name="status" default="{$_GET.status}" style=" min-width:100px; width:100px;">
						<option value="">全部</option>
						<option value="1">未支付</option>
						<option value="2">已支付</option>
					</select>

					<input type="submit" value="查找" />
				</form>
			</div><!--tableoptions-->

			<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
				<thead>
					<tr>
						<th class="head1">ＩＤ</th>
						<th class="head1">用户ＩＤ</th>
						<th class="head1">订单号</th>
						<th class="head1">预支付订单号</th>
						<th class="head0">充值金额</th>
						<th class="head0">获得金币</th>
						<th class="head0">支付状态</th>
						<th class="head0">记录时间</th>
						<!-- <th class="head0">支付时间</th> -->
					</tr>
				</thead>

				<tbody>
					<volist name="list" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.userid}</td>
						<td>{$vo.order_sn}</td>
						<td>{$vo.prepay_id}</td>
						<td>{$vo.total_fee}</td>
						<td>{$vo.golds}</td>
						<td><if condition="$vo['status'] eq 1">未支付<elseif condition="$vo['status'] eq 2"/>已支付<else/>--</if>
						</td>
						<td><if condition="$vo['ctime']  gt 0">{$vo.ctime|date="Y-m-d H:i:s",###}<else/>--</if></td>
						<!-- <td><if condition="$vo['uptime']  gt 0">{$vo.uptime|date="Y-m-d H:i:s",###}<else/>--</if></td> -->
					</tr>
					</volist>
				</tbody>
			</table>

			<div class="dataTables_paginate paging_full_numbers" id="dyntable2_paginate">
				{$page|default="<p style='text-align:center'>暂时没有数据</p>"}
			</div>
        </div><!--contentwrapper-->
